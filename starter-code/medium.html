<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MINESWEEPER - medium level</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src = 'scripts/app-medium.js'></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    
    <div class="container">
      <h1>MINSWEEPER</h1>
      <div class="panel">
        <div class="form" >
          <select name="levels">
            <option value="easy.html">EASY</option>
            <option value="medium.html">MEDIUM</option>
            <option value="hard.html">HARD</option>
          </select>
        </div>
        <div class="timer">
          <img class="clock" src="assets/timer-icon-74553.png">
          <span class="time-countdown">999</span>
        </div>
        <div class="flagCounter">
          <span class="flag-top">&#x1F6A9;</span>
          <span class="flag-number">24</span>
          
        </div>
      </div>

      <div id="board">
      
        <!-- placeholder for generated grids -->



      </div>






    </div>
  </body>
</html>
